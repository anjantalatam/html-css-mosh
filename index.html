<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, ...." />
    <meta
      name="description"
      content="Track your Fitness at your Finger Tips!"
    />
    <title>MY HTML</title>
    <style>
      table,
      th,
      td {
        border: 2px solid grey;
        border-collapse: collapse;
      }
      td,
      th {
        padding: 12px;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Gadgets</th>
        </tr>
        <tr>
          <th>Item</th>
          <th>Cost Of Item</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mouse</td>
          <td>10$</td>
        </tr>
        <tr>
          <td>KeyBoard</td>
          <td>20$</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>30$</th>
        </tr>
      </tfoot>
    </table>

    <script src="index.js"></script>
  </body>
</html>
